<ion-header>
  <ion-navbar back color="bluedark" hideBackButton="true">
    <ion-title style="text-align:center">INGRESAR</ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #efc75e6e" padding>
  <div align="center" class="mt-5 animated flip"><img src="./assets/img/logo1.png" width="250"></div>

  <div class="mt-5 animated bounceInLeft">
    <div class="input-group mb-2 mb-sm-0">
      <!-- <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div> -->
      <input type="text" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="Usuario" [(ngModel)]="usuario.nombre">
    </div>
    <div class="input-group mb-2 mb-sm-0">
      <!-- <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div> -->
      <input type="password" class="form-control form-control-lg" id="inlineFormInputGroup" placeholder="ContraseÃ±a" [(ngModel)]="usuario.clave">
    </div>

    <div class="form-group" id="seleccion">
      <select class="form-control select" [(ngModel)]="usuario">
          <option selected [ngValue]="">Ingresar como...</option>
          <option *ngFor="let u of arrUsuarios" [ngValue]="u">{{u.nombre}}</option>
        </select>
    </div>
  </div>
  <div align="center"><button class="btn btn-default mt-4 animated rotateIn" (click)="validarUsuario()"><i class="fa fa-sign-in" aria-hidden="true"></i> Acceder</button></div>



</ion-content>
