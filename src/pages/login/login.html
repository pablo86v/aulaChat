<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-select [(ngModel)]="usuario" (ngModelChange)="selectUser($event)">
        <ion-option value={{item.nombre}} *ngFor="let item of items">{{item.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input text-right type="text" [(ngModel)]="contrasenia"></ion-input>
    </ion-item>
  </ion-list>
   <button ion-button (click)="validateUser()" >Iniciar sesión</button> 
  
  <!-- <input type="button" class="btn btn-primary" value="Iniciar sesión"/>
  <button ion-button type="button" class="btn btn-primary botonimagen">Primary</button>   -->
  
</ion-content>
